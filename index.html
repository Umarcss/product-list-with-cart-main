<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <header class="page-header">
    <h1>Desserts</h1>
  </header>

  <main class="main-content">
    <section class="product-list">
      <!-- Products will be dynamically inserted here -->
    </section>

    <section class="cart-summary">
      <h2>Your Cart (<span id="cart-quantity">0</span>)</h2>
      <div class="cart-items-container">
        <div class="empty-cart-message">
          <img src="./assets/images/illustration-empty-cart.svg" alt="Illustration of an empty cart">
          <p>Your added items will appear here</p>
        </div>
        <!-- Cart items will be dynamically added here -->
      </div>
      <div class="order-total">
        <p>Order Total</p>
        <p id="total-price">$0.00</p>
      </div>
      <div class="carbon-neutral-delivery">
        <img src="./assets/images/icon-carbon-neutral.svg" alt="">
        <p>This is a <strong>carbon-neutral</strong> delivery</p>
      </div>
      <button class="confirm-order-button">
        Confirm Order
      </button>
    </section>
  </main>

  <!-- Order Confirmation Modal -->
  <div class="order-confirmation-modal" style="display: none;">
    <div class="modal-content">
      <img src="./assets/images/icon-order-confirmed.svg" alt="Order confirmed icon" class="confirmation-icon">
      <h2>Order Confirmed</h2>
      <p class="modal-subtext">We hope you enjoy your food!</p>
      <div class="order-summary">
        <!-- Order items will be dynamically added here -->
      </div>
      <div class="order-total-summary">
        <p>Order Total</p>
        <p id="modal-total-price">$0.00</p>
      </div>
      <button class="start-new-order-button">Start New Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Umar Abubakar</a>.
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
